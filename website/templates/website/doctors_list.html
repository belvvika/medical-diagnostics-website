{% extends 'website/company_list.html' %}
{% block doctors %}
<main class="px-3">
  <section class="py-3 container">

    <h3>Команда врачей:</h3>
    <div class="py-8 text-center container">
    <div class="row">
        {% for doctor in object_list %}
      <div class="col-lg-4">
        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/></svg>
        <h2 class="fw-normal">{{ doctor.name_doctor }}</h2>
        <p>Специализация: {{ doctor.specialization }}</p>
        <p>Опыт работы: {{ doctor.work_experience }}</p>
      </div>
        {% endfor %}
      </div>
    </div>
{% endblock doctors %}
