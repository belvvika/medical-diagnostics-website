{% extends 'website/base.html' %}
{% block content %}
<div class="py-8 text-center container">
          <div class="col-18">
                  <form class="row" method="post" enctype="multipart/form-data">
                  <div class="card">
                      <div class="card-body">
                          <h4>Запись на прием</h4>
                      </div>
                  <div class="card-body">
                     {% csrf_token %}
                      {{ form.as_p }}
                  </div>
                      <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white">
                          Записаться
                      </button>
                  </div>
                  </form>
          </div>
</div>
{% endblock %}
