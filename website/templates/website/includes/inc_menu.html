{% load static %}
<!doctype html>
<html lang="ru" data-bs-theme="auto">

<div class="collapse text-bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4>Меню</h4>
                    <ul class="list-unstyled">
                        {% if user.is_authenticated and user.is_superuser %}
                        <li><form method="POST" action="{% url 'user:logout' %}" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="text-white">Выход</button>
                        <li><a href="{% url 'user:profile' user.pk %}" class="text-white">Профиль</a></li>
                      {% else %}
                        <li><a href="{% url 'user:login' %}" class="text-white">Вход</a></li>
                            <li><a href="{% url 'user:register' %}" class="text-white">Регистрация</a></li>
                        {% endif %}
                        {% if perms.user.is_active or user == is_superuser %}
                            <li><a href="{% url 'user:user_list' %}" class="text-white">Пользователи</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
